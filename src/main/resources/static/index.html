<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단축 URL 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">단축 URL 생성</h2>
    <form id="shortenForm" class="row g-3 mb-5">
        <div class="col-md-10">
            <input type="urlEntity" class="form-control" id="urlEntity" placeholder="원본 URL을 입력하세요" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">생성</button>
        </div>
    </form>

    <div id="result" class="d-none">
        <h5>생성된 단축 URL:</h5>
        <p><a id="shortUrl" href="#" target="_blank"></a></p>
        <img id="qrImage" src="" alt="QR 코드" />
    </div>

    <hr />

    <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>등록된 단축 URL 목록</h4>
        <select id="useYnFilter" class="form-select w-auto">
            <option value="Y" selected>사용중</option>
            <option value="N">비활성</option>
            <option value="ALL">전체</option>
        </select>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>단축코드</th>
            <th>원본 URL</th>
            <th>생성일</th>
            <th>만료일</th>
            <th>상태</th>
            <th>클릭수</th>
            <th>관리</th>


        </tr>
        </thead>
        <tbody id="urlTableBody"></tbody>
    </table>
</div>
<script src="/js/codeGenerator.js"></script>
</body>
</html>
